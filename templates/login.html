{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Chicken Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            min-height:100vh;
            background: linear-gradient(135deg,#8b0000,#000);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .login-card{
            border-radius:20px;
            box-shadow:0 0 30px rgba(255,0,0,0.6);
        }
        .login-title{
            font-weight:900;
            color:#b30000;
        }
        .btn-success{
            background:#b30000;
            border:none;
        }
        .btn-success:hover{
            background:#ff0000;
        }
        a{ color:#ff4444; text-decoration:none; }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-5 col-lg-4">

            <div class="card login-card p-4 bg-light">
                <h3 class="text-center login-title mb-2">üêî Chicken Shop</h3>
                <p class="text-center text-muted mb-4">Customer Login</p>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button class="btn btn-success w-100 py-2 fw-bold">
                        üîê Login
                    </button>
                </form>

                <p class="text-center mt-3 mb-0">
                    New user?
                    <a href="{% url 'signup' %}">Create account</a>
                </p>
            </div>

        </div>
    </div>
</div>

</body>
</html>

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .product-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mt-5">

        <div class="row">

            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="product-img">
            </div>

            <div class="col-md-6 text-white">
                <h1>{{ product.name }}</h1>
                <h3 class="text-danger fw-bold">â‚¹ {{ product.price }}</h3>

                <p>{{ product.description }}</p>

                <a href="/order/{{ product.id }}/" class="btn btn-success btn-lg mt-3">
                    Order Now
                </a>
            </div>

        </div>

    </div>

</body>

</html>

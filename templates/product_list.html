<!DOCTYPE html>
<html>

<head>
    <title>Products – Chicken Shop</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .product-card {
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mt-4">
        <h1 class="text-center text-white fw-bold mb-4">Our Fresh Products</h1>

        <div class="row g-4">

            {% for p in products %}
            <div class="col-md-3 col-sm-6">
                <div class="product-card shadow">
                    <img src="{{ p.image.url }}" alt="{{ p.name }}">

                    <div class="p-3 bg-light">
                        <h5 class="fw-bold">{{ p.name }}</h5>
                        <p class="text-danger fw-bold">₹ {{ p.price }}</p>
                        <a href="/product/{{ p.id }}/" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
